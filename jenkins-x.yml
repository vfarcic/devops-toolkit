buildPack: go
pipelineConfig:
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
        - name: themes
          command: cd themes && git clone https://github.com/MarcusVirg/forty.git
        - name: hugo
          command: hugo && hugo version && ls -l /workspace/source/public && cat /workspace/source/public/index.html
        - name: 2-compile
          command: export VERSION=$PREVIEW_VERSION && skaffold build -f skaffold.yaml

