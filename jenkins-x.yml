buildPack: go
pipelineConfig:
  pipelines:
    pullRequest:
      build:
        replace: true
        steps:
        - name: 1-hugo
          command: hugo
        - name: 1-hugo1
          command: pwd
        - name: 1-hugo2
          command: ls -l /workspace/source/public
        - name: 1-hugo3
          command: cat /workspace/source/public/index.html
        - name: 2-compile
          command: export VERSION=$PREVIEW_VERSION && skaffold build -f skaffold.yaml
