apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: devops-toolkit
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: production
  source:
    path: helm
    repoURL: https://github.com/vfarcic/devops-toolkit.git
    targetRevision: HEAD
    helm:
      values: |
        image:
          repository: vfarcic/devops-toolkit
          tag: {{.IMAGE_TAG}}
        ingress:
          enabled: false
          host: devops-toolkit.127.0.0.1.xip.io
        istio:
          enabled: true
        hpa: true
        rollout:
          enabled: true
      version: v3
  destination:
    namespace: production
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
